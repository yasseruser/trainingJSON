<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'>
<div class="container-fluid">
    <form [formGroup]="addOfferForm" (ngSubmit)="onSubmit()">
        <div class="container">
            <!-- Title -->
            <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
                <h2 class="h5 mb-3 mb-lg-0" style="color: #fff;"><a href="#" class="text-muted"><i
                            class="bi bi-arrow-left-square me-2"></i></a> Create New Offert</h2>
            </div>

            <!-- Main content -->
            <div class="row">
                <!-- Left side -->
                <div class="col-lg-8">
                    <!-- Basic information -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">Basic information</h3>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Offert Title</label>
                                        <input formControlName="offerTitle" type="text" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Address -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">Localisation</h3>
                            <div class="mb-3">
                                <label class="form-label">Address Line 1</label>
                                <input formControlName="addressLine1" type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address Line 2</label>
                                <input formControlName="addressLine2" type="text" class="form-control">
                            </div>
                            <div class="row">
                                <div class="card-body">
                                    <h3 class="h6 mb-4">Countries</h3>
                                    <select required class="form-select" formControlName="country">
                                        <ng-container *ngIf="countries | async as cs">
                                            <option *ngFor="let c of cs;" [value]="c.country">
                                                {{c.country}}
                                            </option>
                                        </ng-container>
                                    </select>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">State</label>
                                        <input formControlName="state" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">City</label>
                                        <input formControlName="city" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">ZIP code</label>
                                        <input formControlName="zipCode" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Remuneration -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">Rémunération <p style="font-size: 10px;">(optionel)</p>
                            </h3>
                            <div id="remunerationFields">
                                <div class="mb-3">
                                    <label class="form-label">Salary</label>
                                    <input (change)="onChangeRemuneration($event)" formControlName="remuneration"
                                        type="range" class="form-range" min="0" max="100000" step="1000" value="70000">
                                    <output *ngIf="remuneration" for="salaryRange" id="salaryValue"> {{currency}}
                                        {{remuneration}}</output>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Profile Search -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">desired profile </h3>
                            <textarea required formControlName="desiredProfile" class="form-control" rows="5"
                                placeholder="Enter Objectifs here..."></textarea>
                        </div>
                    </div>
                    <!-- Description -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">Offer Description</h3>
                            <textarea required formControlName="offerDesc" class="form-control" rows="5"
                                placeholder="Enter description here..."></textarea>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">key Points </h3>
                            <textarea required formControlName="keys" class="form-control" rows="3"
                                placeholder="Enter Point clé..."></textarea>
                        </div>
                    </div>
                    <!-- Advantages -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">benefits</h3>
                            <textarea required formControlName="benefits" class="form-control" rows="3"
                                placeholder="Enter Avantages..."></textarea>
                        </div>
                    </div>
                    <!-- Selection of Persons -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">Company Profil</h3>
                            <select required (change)="fillOutInfosByCompany($event)" class="form-select"
                                formControlName="selectedCompany">
                                <ng-container *ngIf="companys | async as companyDtos">
                                    <option *ngFor="let c of companyDtos;" [value]="c.name">
                                        {{c.name}}
                                    </option>
                                </ng-container>
                            </select>
                            <button type="button" (click)="goToAddCompany()" style="width: 10%;width: 30%;"
                                class="btn btn-sm btn-icon-text"> <span class="text"
                                    style="font-size: 10px;padding: 10px;">create a new
                                    Company</span></button>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">Selection of Validators</h3>
                            <ng-container *ngIf="validatorsDtos | async as validatorsList">
                                <select required class="form-select" formControlName="selectedValidators" multiple
                                    (change)="onSelectValidators($event)">
                                    <option *ngFor="let va of validatorsList" [ngValue]="va.firstName+' '+va.lastName">
                                        {{va.firstName}} {{va.lastName}}
                                    </option>
                                </select>
                            </ng-container>
                            <button type="button" (click)="goToAddValidato()" style="width: 10%;width: 30%;"
                                class="btn btn-sm btn-icon-text"> <span class="text"
                                    style="font-size: 10px;padding: 10px;">create a new
                                    Validator</span></button>
                            <div>
                            </div>
                        </div>
                    </div>


                    
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">Selection of Recruitors</h3>
                            <ng-container *ngIf="recruitorDtos | async as recruitorList">
                                <select required class="form-select" formControlName="selectedRecruitors" 
                                    (change)="onSelectRecruitors($event)">
                                    <option *ngFor="let re of recruitorList" [ngValue]="re.id">
                                        {{re.firstName}} {{re.lastName}}
                                    </option>
                                </select>
                            </ng-container>
                            <a type="button" [routerLink]="['/hr/saverecruitor']" style="width: 10%;width: 30%;"
                                class="btn btn-sm btn-icon-text"> <span class="text"
                                    style="font-size: 10px;padding: 10px;">create a new
                                    Recruitor</span></a>
                            <div>
                            </div>
                        </div>
                    </div>


                    
                </div>
                <!-- Right side -->
                <div class="col-lg-4">
                    <!-- Status -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6">Status</h3>
                            <select required class="form-select" formControlName="status">
                                <option value="true">available</option>
                                <option value="false">not available</option>
                            </select>
                        </div>
                    </div>
                    <!-- Notes -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6">Notes <p style="font-size:10px ;">optional</p>
                            </h3>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
            <div class="hstack gap-3" style="margin-left: 70%;">
                <button type="button" (click)="rest()" class="btn-sm "> <span class="text">Cancel</span></button>
                <button *ngIf="!this.offerLinkId" [disabled]="!addOfferForm.valid"
                    [ngClass]="!addOfferForm.valid?'btn':'btn-sm'" style="border: none;"> <span
                        class="text">Save</span></button>
                <button *ngIf="this.offerLinkId" [disabled]="!addOfferForm.valid"
                    [ngClass]="!addOfferForm.valid?'btn':'btn-sm'" style="border: none;"> <span
                        class="text">Update</span></button>
            </div>
        </div>
    </form>
</div>
