
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'>
<div class="container-fluid">
    <form [formGroup]="formcompany" (ngSubmit)="onSubmit()">
        <div class="container">
            <!-- Title -->
            <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
                <h2 class="h5 mb-3 mb-lg-0" style="color: #fff;"><a href="#" class="text-muted"><i
                            class="bi bi-arrow-left-square me-2"></i></a> Create New Company </h2>
            </div>

            <!-- Main content -->
            <div class="row">
                <!-- Left side -->
                <div class="col-lg-8">
                    <!-- Basic information -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">Company information</h3>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Name</label>
                                        <input formControlName="name" type="text" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Address</label>
                                        <input formControlName="address" type="text" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Web Site Link</label>
                                        <input placeholder="http://ex@ex.ex" formControlName="site" type="url" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Contact</label>
                                        <input formControlName="contact" type="text" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Country</label>
                                        <input formControlName="country" type="text" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input formControlName="email" type="email" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Sector</label>
                                        <input formControlName="sector" type="text" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Infos</label>
                                        <input formControlName="infos" type="text" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Notes -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6">Notes <p style="font-size:10px ;">optional</p>
                            </h3>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
            <div class="hstack gap-3" style="margin-left: 70%;">
                <button (click)="formcompany.reset()" class="btn-sm "> <span class="text">Cancel</span></button>
                <button *ngIf="!companyId" [disabled]="!formcompany.valid" [ngClass]="!  formcompany.valid?'btn':'btn-sm'" style="border: none;" > <span class="text">Save</span></button>
                <button *ngIf="companyId" [disabled]="!formcompany.valid" [ngClass]="!formcompany.valid?'btn':'btn-sm'" style="border: none;" > <span class="text">Update</span></button>
            </div>
        </div>
    </form>
</div>
