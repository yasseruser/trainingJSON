<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers</title>
    <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <script src='https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
</head>
<style>
    body{
        background-image:  radial-gradient(circle farthest-corner at 0.2% 0.5%, rgba(68,36,164,1) 3.7%, rgba(84,212,228,1) 92.7%);
    }
    .latest-offers {
        background: radial-gradient(circle farthest-corner at 0.2% 0.5%, rgba(68,36,164,1) 3.7%, rgba(84,212,228,1) 92.7%);
        padding: 20px; /* Ajout de marge intérieure pour séparer le contenu du fond */
    }
    .content-area {
        margin-top: 20px;
        background: radial-gradient(circle farthest-corner at 0.2% 0.5%, rgba(68,36,164,1) 3.7%, rgba(84,212,228,1) 92.7%);
       padding: 20px; /*  Ajout de marge intérieure pour séparer le contenu du fond */
    }

    .panel.panel-default {
        border-top-width: 3px;
       
    }
    .panel {
        box-shadow: 0 3px 1px -2px rgba(0,0,0,.14),0 2px 2px 0 rgba(0,0,0,.098),0 1px 5px 0 rgba(0,0,0,.084);
        border: 50%;
        border-radius: 3%;
        margin-bottom: 16px;
    }
    /* .thumb96 {
        width: 96px!important;
        height: 96px!important;
    }
    .thumb48 {
        width: 48px!important;
        height: 48px!important;
    } */
    .offer-title:hover {
        text-decoration: underline;
        cursor: pointer;
    }
    @media (max-width: 768px) {
    .col-md-4,
    .col-md-8 {
      width: 100%;
    }
    #offersPanel {
    width: 100%;
  }
  }
    .validators-list {
    list-style-type: disc; /* Utilisez des puces pour la liste */
    margin-top: 0;
    padding-left: 20px; /* Ajoute une marge à gauche pour l'indentation */
}
    .offer-detail {
    margin-bottom: 10px;
    overflow: hidden;
}

.detail-label {
    float: left;
    width: 30%;
    font-weight: bold;
}

.detail-value {
    float: left;
    width: 70%;
}

.offer-title1 {
    font-size: 24px;
    font-weight: bold;
}

.offer-location {
    color: #007bff; /* Blue color for location */
}

.offer-description {
    font-style: italic;
}

.key-info {
    font-weight: bold;
}

.company-name {
    color: #28a745; /* Green color for company name */
}

</style>
<body>
    <!-- <div class=" container"> -->
    <div class="container bootstrap snippets bootdey">
        <div class="row ng-scope">
            <div class="col-md-4">
                <!-- Offers Panel -->
                <div class="panel panel-default" id="offersPanel">
                    <div class="panel-heading">
                        <div class="panel-title text-center">Latest Offers (<span id="offerCount">3</span>)</div>
                    </div>
                    <div class="panel-body">
                        <!-- Offer list -->
                        <div class="media" onclick="showOfferDetails(0)">
                            <div class="media-left media-middle">
                                <a href="#" class="offer-title"><img class="media-object img-circle img-thumbnail thumb48" src="https://via.placeholder.com/48" alt="Offer"></a>
                            </div>
                            <div class="media-body pt-sm ">
                                <div class="text-bold"><a href="#" class="offer-title">Web Developer</a>
                                    <div class="text-sm text-muted">New York</div>
                                </div>
                            </div>
                        </div>
                        <div class="media" onclick="showOfferDetails(1)">
                            <div class="media-left media-middle">
                                <a href="#"><img class="media-object img-circle img-thumbnail thumb48" src="https://via.placeholder.com/48" alt="Offer"></a>
                            </div>
                            <div class="media-body pt-sm ">
                                <div class="text-bold"><a href="#" class="offer-title">Marketing Manager</a>
                                    <div class="text-sm text-muted">Los Angeles</div>
                                </div>
                            </div>
                        </div>
                        <div class="media" onclick="showOfferDetails(2)">
                            <div class="media-left media-middle">
                                <a href="#"><img class="media-object img-circle img-thumbnail thumb48" src="https://via.placeholder.com/48" alt="Offer"></a>
                            </div>
                            <div class="media-body pt-sm ">
                                <div class="text-bold"><a href="#" class="offer-title">Software Engineer</a>
                                    <div class="text-sm text-muted">San Francisco</div>
                                </div>
                            </div>
                        </div>
                        <!-- Add other offers here -->
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Offer Details Panel -->
                <div class="panel panel-default" id="offerDetailsPanel">
                    <!-- Offer details will be dynamically updated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data for offers
        var offers = [
            {
                title: 'Web Developer',
                location: 'New York',
                remuneration: '$50,000',
                availability: 'Immediate',
                profile: 'Experienced developer with skills in HTML, CSS, JavaScript',
                description: 'We are seeking a talented Web Developer to join our team in New York...',
                points: ['Health insurance', 'Paid time off', 'Flexible working hours'],
                benefits: ['Health insurance', 'Paid time off', 'Flexible working hours'],
                createdAt: '2024-03-13',
                companyName: 'Tech Solutions',
                offerFile: 'https://example.com/offer1',
                validators: ['John Doe', 'Jane Smith']
            },
            {
                title: 'Marketing Manager',
                location: 'Los Angeles',
                remuneration: '$60,000',
                availability: '2 weeks notice',
                profile: 'Experienced marketing professional with strong communication skills',
                description: 'We are looking for a Marketing Manager to lead our marketing team in Los Angeles...',
                points: ['401(k) plan', 'Paid holidays', 'Remote work options'],
                benefits: ['401(k) plan', 'Paid holidays', 'Remote work options'],
                createdAt: '2024-03-12',
                companyName: 'Marketing Solutions',
                offerFile: 'https://example.com/offer2',
                validators: ['Alice Johnson', 'Bob Brown']
            },
            {
                title: 'Software Engineer',
                location: 'San Francisco',
                remuneration: '$80,000',
                availability: 'Immediate',
                profile: 'Skilled software engineer with experience in Java, Python, and SQL',
                description: 'Join our team as a Software Engineer in San Francisco and help us build amazing software products...',
                points: ['Gym membership', 'Stock options', 'Professional development opportunities'],
                benefits: ['Gym membership', 'Stock options', 'Professional development opportunities'],
                createdAt: '2024-03-11',
                companyName: 'Software Innovations',
                offerFile: 'https://example.com/offer3',
                validators: ['Chris Evans', 'Emma Watson']
            }
        ];

        // Function to show offer details
        function showOfferDetails(index) {
            var offer = offers[index];

            // Get reference to the offer details panel
            var offerDetailsPanel = document.getElementById('offerDetailsPanel');

            // Update panel content with the selected offer details
            offerDetailsPanel.innerHTML = `
            <div class="panel-body">
    <div class="h4 text-center offer-title1">${offer.title}</div>
    <hr>
    <div class="offer-details">
        <div class="offer-detail">
            <div class="detail-label">Location:</div>
            <div class="detail-value offer-location">${offer.location}</div>
        </div>
        <hr>
        <div class="offer-detail">
            <div class="detail-label">Created At</div>
            <div class="detail-value">${offer.createdAt}</div>
        </div>
        <hr>
        <div class="offer-detail">
            <div class="detail-label">Availability</div>
            <div class="detail-value">${offer.availability}</div>
        </div>
        <hr>
        <div class="offer-detail">
            <div class="detail-label">Desired Profile</div>
            <div class="detail-value">${offer.profile}</div>
        </div>
        <hr>
        <div class="offer-detail">
            <div class="detail-label">Description</div>
            <div class="detail-value offer-description">${offer.description}</div>
        </div>
        <hr>
        <div class="offer-detail">
            <div class="detail-label">Key Points</div>
            <div class="detail-value key-info">${offer.points.join(', ')}</div>
        </div>
        <hr>
        <div class="offer-detail">
            <div class="detail-label">Benefits</div>
            <div class="detail-value">${offer.benefits.join(', ')}</div>
        </div>
        <hr>
        <div class="offer-detail">
            <div class="detail-label">Remuneration</div>
            <div class="detail-value">${offer.remuneration}</div>
        </div>
        <hr>
        <div class="offer-detail">
            <div class="detail-label">Validators</div>
            <div class="detail-value"> <ul class="validators-list">
            ${offer.validators.map(validator => `<li>${validator}</li>`).join('')}
        </ul></div>
        </div>
        <hr>
        <div class="offer-detail">
            <div class="detail-label">Company Name</div>
            <div class="detail-value company-name">${offer.companyName}</div>
        </div>
        <hr>
        <div class="offer-detail">
            <div class="detail-label">Offer File</div>
            <div class="detail-value"><a href="${offer.offerFile}" target="_blank">Download Offer</a></div>
        </div>
    </div>
</div>
`;
        }

        // Show details of the first and second offers by default
        showOfferDetails(0); // For the first offer
        showOfferDetails(1); // For the second offer
    </script>
</body>
</html>
