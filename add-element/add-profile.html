<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Candidate</title>
    <link rel="stylesheet" href="add-profile.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'>
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
                <h2 class="h5 mb-3 mb-lg-0">Create New Candidate</h2>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">Personal Information</h3>
                            <form [formGroup]="candidateForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label">First Name</label>
                                            <input formControlName="firstName" type="text" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Last Name</label>
                                            <input formControlName="lastName" type="text" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Phone</label>
                                            <input formControlName="phone" type="text" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">City</label>
                                            <input formControlName="city" type="text" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Country</label>
                                            <input formControlName="country" type="text" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input formControlName="email" type="email" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Birth Date</label>
                                            <input formControlName="birthDate" type="date" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Slots</label>
                                            <input formControlName="slots" type="date" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Created Date</label>
                                            <input formControlName="createdDate" type="date" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" [disabled]="!candidateForm.valid" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6">Notes <small class="text-muted">(optional)</small></h3>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add your TypeScript logic here
    </script>
</body>
</html>
